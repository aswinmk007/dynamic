<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <div class="container">
            <h1>Sign in</h1>
            <p><input type="text" id="User" placeholder="Username"><i class="fa-solid fa-user"></i></p>
            <p><input type="email" id="email" placeholder="email address"><i class="fa-regular fa-envelope"></i></p>
            <p><input type="password" id="password" placeholder="create password"><i class="fa-solid fa-lock"></i></p>
            <p><input type="password" id="password" placeholder="confirm password"><i class="fa-solid fa-lock"></i></p>
            <p id="drop"></p>
            <p><button id="p3">Create Account</button></p>
            <p id="forget">Already a member?<a style="text-decoration: none;" href="">Login</a></p>
            <!-- <p class="create">Create Account</p> -->


        </div>

    </main>

    
</body>
